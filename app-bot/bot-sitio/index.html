    <script>
        $(document).ready(function () {
            var idPanel, idTab;
            /*            
            */
            if (location.hash !== '') {
                idPanel = location.hash;
                idTab = $(idPanel).attr('data-parent');

                //abre tab
                irTab(idTab);

                //abre panel
                irPanel(idPanel);
            }

            $(window).on('hashchange', function () {
                idPanel = location.hash;
                idTab = $(idPanel).attr('data-parent');

                //abre tab
                irTab(idTab);

                //abre panel
                irPanel(idPanel);
            });
        });

        function irPanel(panel) {
            panel && $(panel + '.collapse').collapse('show');
            scroll(panel);
        }

        function irTab(tab) {
            $('.nav-tabs a[href="#' + tab + '"]').tab('show');
            $('#' + tab).addClass('active');
        }

        function scroll(panel) {
            $('html, body').animate({
                scrollTop: $(panel).offset().top - 200 //#DIV_ID is an example. Use the id of your destination on the page
            }, 'slow');
        }

    </script>
